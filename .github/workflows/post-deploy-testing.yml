name: Post-Deploy Testing

on:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed

jobs:
  wait-for-deployment:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Wait for deployment
        run: sleep 60

  e2e-tests:
    needs: wait-for-deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npx playwright test
        env:
          BASE_URL: https://iku-cabalactiva.com
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  health-check:
    needs: wait-for-deployment
    runs-on: ubuntu-latest
    steps:
      - name: Health Check
        run: |
          curl -f https://iku-cabalactiva.com || exit 1
          curl -f https://iku-cabalactiva.com/sitemap.xml || exit 1
      
      - name: Check for JavaScript errors
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: |
          npm ci
          npx playwright install chromium
          npx playwright test tests/health/js-errors.spec.js

  lighthouse-audit:
    needs: wait-for-deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://iku-cabalactiva.com
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  notify-results:
    needs: [e2e-tests, health-check, lighthouse-audit]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Success
        if: ${{ needs.e2e-tests.result == 'success' && needs.health-check.result == 'success' && needs.lighthouse-audit.result == 'success' }}
        run: echo "✅ All post-deploy tests passed!"
      
      - name: Notify Failure
        if: ${{ needs.e2e-tests.result == 'failure' || needs.health-check.result == 'failure' || needs.lighthouse-audit.result == 'failure' }}
        run: |
          echo "❌ Post-deploy tests failed!"
          exit 1