apiVersion: apps/v1
kind: Deployment
metadata:
  name: iku-cabalactiva
  labels:
    app: iku-cabalactiva
spec:
  replicas: 3
  selector:
    matchLabels:
      app: iku-cabalactiva
  template:
    metadata:
      labels:
        app: iku-cabalactiva
    spec:
      containers:
      - name: iku-cabalactiva
        image: ghcr.io/mdasuaje/iku-cabalactiva:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: iku-cabalactiva-service
spec:
  selector:
    app: iku-cabalactiva
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iku-cabalactiva-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - iku-cabalactiva.com
    - www.iku-cabalactiva.com
    secretName: iku-cabalactiva-tls
  rules:
  - host: iku-cabalactiva.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: iku-cabalactiva-service
            port:
              number: 80
  - host: www.iku-cabalactiva.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: iku-cabalactiva-service
            port:
              number: 80